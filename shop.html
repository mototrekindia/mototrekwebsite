      const footerEmail = document.getElementById('footer-email');

      updateUI(defaultConfig);

  const paginatedProducts = filteredProducts.slice(start, end);

  paginatedProducts.forEach(product => {

    grid.innerHTML += `
      <div class="product-card rounded-lg overflow-hidden cursor-pointer">

        <div class="aspect-square bg-gray-100 relative">
          <img src="${product.image}" 
            class="w-full h-full object-contain p-6 md:p-12" />
        </div>

        <div class="p-6">
          <span class="text-xs text-orange font-semibold tracking-wide">
            ${product.subcategory || ""}
          </span>

          <h3 class="font-semibold text-base md:text-lg text-charcoal mt-1 mb-2">
            ${product.name}
          </h3>

          <div class="flex items-center justify-between">
            <span class="font-display text-xl md:text-2xl text-forest">
              â‚¹${product.price}
            </span>

            <a href="${product.billbookLink}" 
            class="text-orange font-semibold text-sm hover:underline"
            ${!product.billbookLink || product.billbookLink === '' ? 'style="pointer-events:none;opacity:0.4;"' : ''}>
            BUY NOW â†’
          </a>
          </div>
        </div>

      </div>
    `;
  });

  renderPagination(totalPages);
}

function renderPagination(totalPages) {

  const pagination = document.getElementById("pagination");
  pagination.innerHTML = "";

  if (totalPages <= 1) return;

  // Previous button
  if (currentPage > 1) {
    pagination.innerHTML += `
      <button onclick="changePage(${currentPage - 1})"
        class="w-10 h-10 rounded bg-gray-200 font-semibold">
        â€¹
      </button>
    `;
  }

  for (let i = 1; i <= totalPages; i++) {
    pagination.innerHTML += `
      <button onclick="changePage(${i})"
        class="w-10 h-10 rounded font-semibold 
        ${i === currentPage ? 'bg-forest text-white' : 'bg-gray-200'}">
        ${i}
      </button>
    `;
  }

  // Next button
  if (currentPage < totalPages) {
    pagination.innerHTML += `
      <button onclick="changePage(${currentPage + 1})"
        class="w-10 h-10 rounded bg-gray-200 font-semibold">
        â€º
      </button>
    `;
  }
}

function changePage(page) {
  currentPage = page;
  renderProducts();
  window.scrollTo({ top: 0, behavior: "smooth" });
}

/* ---------------- SELECT FUNCTIONS ---------------- */

function selectCategory(cat) {
  selectedCategory = cat;
  selectedSub = "all";
  currentPage = 1;
  renderMainCategories();
  renderSubCategories();
  renderProducts();
}

function selectSub(sub) {
  selectedSub = sub;
  currentPage = 1;
  renderSubCategories();
  renderProducts();
}

/* ---------------- INIT ---------------- */

renderMainCategories();
renderSubCategories();
renderProducts();

</script>
